<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Management Webpage</title>
    <link rel="stylesheet" href="style.css"> <!-- Link to your CSS file -->
</head>
<body>

    <h1>Webpage Data Manager</h1>

    <div class="button-container">
        <button id="showFormBtn" onclick="showContent('form')">Fill Form</button>
        <button id="showTableBtn" onclick="showContent('table')">Show Table</button>
    </div>

    <div id="formSection" class="content-section">
        <h2>Enter Data</h2>
        <form id="dataForm">
            <input type="hidden" id="recordId"> <!-- Hidden input for editing records -->
            <label for="nameInput">Name:</label>
            <input type="text" id="nameInput" placeholder="Enter name" required>

            <label for="emailInput">Email:</label>
            <input type="email" id="emailInput" placeholder="Enter email" required>

            <button type="submit" id="addUpdateBtn">Add Data</button>
            <button type="button" id="cancelEditBtn" onclick="cancelEdit()" style="display:none;">Cancel</button>
        </form>
    </div>

    <div id="tableSection" class="content-section">
        <h2>Stored Data</h2>
        <table id="dataTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="tableBody">
                <!-- Data will be added here dynamically -->
            </tbody>
        </table>
    </div>

    <script src="script.js"></script> <!-- Link to your JavaScript file -->

</body>
</html>
