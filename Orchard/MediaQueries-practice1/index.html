<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            background-color: wheat;
        }
        h2{
            color: #d96c06;
            text-align: center;
        }
        header{
            background-color: rgb(217,108,6);
            color: rgb(255,255,255);
            text-align: center;
            padding: 20px;
        }
        nav{
            background-color: rgb(217,108,6);
            padding: 5px;
        }
        nav ul li a{
            color: white;
            text-decoration: none;
        }
        nav ul{
            display: flex;
            justify-content: center;
            gap: 40px;
        }
        nav ul li{
            list-style: none;
        }
        .team-card{
            background-color: rgb(255,255,255);
            border:2px solid #d96c06;
            border-radius: 10px;
            padding: 20px;
            width: 300px;
            height: 70px;
        }
        .content-container{
            display: grid;
            justify-content: center;
            align-items: center;
            
            height: 400px;
        }
        .item-card{
            background-color: rgb(255,255,255);
            display: flex;
            justify-content: center;
        }
        .team-card>h3{
            color: #d96c06;
            display: flex;
            justify-content: center;
            text-align: center;
        }
        .team-card>p{
            color: rgb(85, 85, 85);
            display: flex;
            justify-content: center;
            text-align: center;
        }
        footer{
            background-color: #d96c06;
            text-align: center;
            color: white;
            margin-bottom: none;
            bottom: 0;
            padding: 15px;
        }

        @media screen and (min-width:768px) and (max-width:1023px)
        {
            .team-card{
                font-size: small;
            }
        }
        @media screen and (max-width:767px)
        {
            .team-card{
                font-size: medium;
            }
        }
        @media screen and (min-width: 1024px)
        {
            .team-card{
                font-size: large;
            }
        }
    </style>
</head>
<body>
   <header>
    <h1>Our Team</h1>
   </header>
   <nav>
    <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Team</a></li>
        <li><a href="#">Contact</a></li>
    </ul>
   </nav>
   <main class="content-container">
    <div>
        <h2>Meet the Team</h2>
    </div>
    <div class="team-card">
        <h3>Yeshwanth</h3>
        <p>Lead developer</p>
        <p>Son</p>
    </div>
    <div class="team-card">
        <h3>Thiru</h3>
        <p>Family Head</p>
        <p>Father</p>
    </div>
    <div class="team-card">
        <h3>Suma</h3>
        <p>Family Manager</p>
        <p>Mum</p>
    </div>
   </main>
   <footer>
    <p>&copy; 2025 Our Team. All rights reserved.</p>
</body>
</html>
