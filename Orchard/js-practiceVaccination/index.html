<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Shop Management</title>
</head>

<body>
    <header>
        <h2>Pet Shop Management</h2>
    </header>
    <form>
        <div>
            <label for="petName">Pet Name</label>
            <input type="text" id="petName" placeholder="e.g., Buddy"/>
        </div>
        <div>
            <label for="species">Species</label>
            <select id="species">
                <option value="" default>Select species</option>
                <option value="Dog">Dog</option>
                <option value="Cat">Cat</option>
                <option value="Bird">Bird</option>
                <option value="Rabbit">Rabbit</option>
                <option value="Fish">Fish</option>
            </select>
        </div>
        <div>
            <label for="age">Age (in years)</label>
            <input type="number" id="age" placeholder="e.g., 2"/>
        </div>
        <div>
            <label for="vaccinated">Vaccinated</label>
            <input type="checkbox" id="vaccinated"/>
        </div>
        <div>
            <button type="button" id="addPetBtn">Add Pet</button>
        </div>
        <div>
            <span id="error-message"></span>
        </div>
        <div>
            <ul id="petList">

            </ul>
        </div>
    </form>
    <script src="script.js"></script>
</body>

</html>
